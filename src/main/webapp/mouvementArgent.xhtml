<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:viewParam name="idCompte" value="#{mouvement.idCompte}"
                     required="true"/>
        <f:viewAction action="#{mouvement.loadCompte}"/>
    </f:metadata>
    <body>

        <ui:composition template="./WEB-INF/templates/template_defaut.xhtml">

            <ui:define name="top">
                Mouvement d'argent
            </ui:define>

            <ui:define name="content">
                <h:form id="form">
                    <h:panelGrid columns="3">
                        Nom : 
                        <h:inputText id="nom"  value="#{mouvement.compte.nom}"
                                     required="true"
                                     readonly="true"
                                     converterMessage="L'id est un nombre entier"/>
                        <h:message for="nom"/>
                    </h:panelGrid>
                    <h:panelGrid columns="3">
                        Solde : 
                        <h:inputText id="solde"  value="#{mouvement.compte.solde}"
                                     required="true"
                                     readonly="true"
                                     converterMessage="Le solde est un nombre entier"/>
                        <h:message for="solde"/>

                    </h:panelGrid>
                    <h:panelGrid columns="3">
                        Montant : 
                        <h:inputText id="montant"  value="#{mouvement.montant}"
                                     required="true"
                                     converterMessage="Le solde est un nombre entier"/>
                        <h:message for="montant"/>

                    </h:panelGrid>
                    <h:panelGrid columns="2">
                        <h:commandButton value="Ajouter" action="#{mouvement.ajouter()}"/>
                        <h:commandButton value="Retirer" action="#{mouvement.retirer()}"/>
                    </h:panelGrid>
                    
                </h:form>
                <h:messages/>
            </ui:define>

        </ui:composition>

    </body>
</html>
