<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./WEB-INF/templates/template_defaut.xhtml">

            <ui:define name="top">
                Transfert argent 
            </ui:define>

            <ui:define name="content">
                <h:form id="form">
                    <h:panelGrid columns="3">
                        Id compte source : 
                        <h:inputText id="source" size="3" value="#{transfertArgent.idSource}"
                                     required="true"
                                     converterMessage="L'id est un nombre entier"/>
                        <h:message for="source"/>
                    </h:panelGrid>
                    <h:panelGrid columns="3">
                        Id compte destinataire : 
                        <h:inputText id="destinataire" size="3" value="#{transfertArgent.idDestinataire}"
                                     required="true"
                                     converterMessage="L'id est un nombre entier"/>
                        <h:message for="destinataire"/>

                    </h:panelGrid>
                    <h:panelGrid columns="3">
                        Solde : 
                        <h:inputText id="solde" size="3" value="#{transfertArgent.solde}"
                                     required="true"
                                     converterMessage="Le solde est un nombre entier"/>
                        <h:message for="solde"/>

                    </h:panelGrid>
                    <h:commandButton value="Transferer" action="#{transfertArgent.transfert()}"/>
                </h:form>
                <h:messages/>
            </ui:define>

        </ui:composition>

    </body>
</html>
